<!DOCTYPE html>
<html>
<head>
  <title>QR Code for Event Info</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Scan for Event Info</h2>
  <p>This QR code will open your event webpage with website, email, and registration details.</p>

  <div id="qrcode"></div>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: " at https://sherlinjeri.github.io/QR-code-info/",  // âœ… use lowercase repo name and full path
      width: 200,
      height: 200
    });
  </script>

</body>
</html>
